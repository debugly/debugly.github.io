<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MR 工具箱</title>
    <link rel="stylesheet" href="style.css">
    <script src="./libs/qrious.min.js"></script>
    <script src="./libs/util.js"></script>
  </head>
  <body>
    <div class="grid">
      <h1>MR 工具箱</h1>
      <ol class="content">
        <li><a href="#时间戳">时间戳</a></li>
        <li><a href="#URL 编解码">URL 编解码</a></li>
        <li><a href="#生成二维码">二维码</a></li>
      </ol>
    </div>
    <div class="grid">
      <h1 id="时间戳">时间戳</h1>
      <ul class="content">
        <li>
          <div><span>当前时间：</span><span id="time"></span></div>
        </li>
        <li>
          <div><span>时间戳(毫秒)：</span><span id="unixts"></span></div>
        </li>
      </ul>
    </div>
    <div class="grid">
      <h1 id="URL 编解码">URL 编解码</h1>
      <div class="content">
        <textarea id="input" rows="10" placeholder="请输入..." class="input"></textarea><br>
        <div>
          <button type="button" name="submit_btn" onClick="url_decode()" class="btn">URL解码</button>
          <button type="button" name="submit_btn" onClick="url_encode()" class="btn">URL编码</button>
          <button type="button" name="submit_btn" onClick="exchange()" class="btn">交换输入输出</button>
        </div><br>
        <textarea id="output" rows="10" placeholder="..." class="output"></textarea>
      </div>
    </div>
    <div class="grid">
      <h1 id="生成二维码">生成二维码</h1>
      <div class="content">
        <textarea id="input" rows="3" cols="40" placeholder="请输入..." oninput="OnInput (event)" onpropertychange="OnPropChanged (event)" class="input"></textarea>
        <canvas id="qr" height="0" width="0"></canvas><br>
        <button id="download" type="button" onClick="saveAsLocalImage()" class="btn">下载二维码</button>
      </div>
    </div>
    <script>
      if (window.onReady){
          window.onReady();
      }
    </script>
  </body>
</html>
